[Schockaert-20d-original]
concepts_file = 'data/Schockaert/genres.txt'
features_folder = 'data/Schockaert/features_20_cropped/'
rules_file = 'data/movielens/no_rules.txt'
num_dimensions = 20
type = 'original'
max_iter = [1000, 5000, 10000]
norm_of_u = 5.0
layers = 1                 
tnorm = 'luk'
aggregator = ['hmean', 'mean']        
optimizer = 'rmsprop'
clauses_aggregator = ['hmean', 'mean'] 
smooth_factor = [1e-6, 1e-7, 1e-8, 1e-9, 1e-10]      
positive_fact_penalty = [1e-4, 1e-5, 1e-6, 1e-7]  